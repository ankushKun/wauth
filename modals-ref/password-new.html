<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modal-container {
            font-family: 'Inter', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(3px);
            color: #fff;
        }

        .wauth-powered {
            position: absolute;
            /* left: 0;
            right: 0; */
            bottom: 15px;
            text-align: center;
            font-size: 0.95rem;
            color: #b3b3b3;
            opacity: 0.7;
            letter-spacing: 0.02em;
        }

        .wauth-powered a {
            color: inherit;
            text-decoration: inherit;
        }

        #modal-content {
            background: #222;
            padding: 32px 28px 24px 28px;
            width: 370px;
            border-radius: 18px;
            border: 1px solid #333;
            box-shadow: 0 0 100px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .modal-appicon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: cover;
            background: #444;
        }

        .modal-desc {
            font-size: 1rem;
            color: #cfcfd1;
            margin-bottom: 10px;
        }

        .modal-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0 18px 0;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 10px;
        }

        .modal-label {
            color: #b3b3b3;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .modal-input {
            width: 93%;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #18181b;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 2px;
            outline: none;
            transition: border 0.2s;
        }

        .modal-input:focus {
            border: 1.5px solid #6c63ff;
        }

        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-btn {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-btn-primary {
            background: linear-gradient(90deg, #6c63ff 0%, #7f6fff 100%);
            color: #fff;
        }

        .modal-btn-primary:hover {
            background: linear-gradient(90deg, #7f6fff 0%, #6c63ff 100%);
        }

        .modal-btn-secondary {
            background: #18181b;
            color: #fff;
            border: 1px solid #333;
        }

        .modal-btn-secondary:hover {
            background: #232326;
        }

        .modal-error {
            color: #ff6b6b;
            font-size: 0.98rem;
            margin-bottom: 6px;
            text-align: center;
        }
    </style>
    <script>
        function proceed() {
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirm-password').value;
            const error = document.getElementById('modal-error');
            if (!pw || !cpw) {
                error.textContent = 'Please fill in both fields.';
                return;
            }
            if (pw !== cpw) {
                error.textContent = 'Passwords do not match.';
                return;
            }
            error.textContent = '';
            // Proceed with password logic
            alert('Password set!');
        }
    </script>
</head>

<body>
    <div id="modal-container">
        <div id="modal-content">
            <div class="modal-header">
                <div class="modal-title">Set Wallet Password</div>
                <img class="modal-appicon" src="https://placehold.co/32x32" alt="App Icon" />
            </div>
            <div class="modal-desc">
                Your wallet will be encrypted with this password.<br /><br />
                You will not be able to access your wallet without this password.<br />
                Feel free to save this in a password manager.
            </div>
            <form class="modal-form" onsubmit="event.preventDefault(); proceed();">
                <div>
                    <label class="modal-label" for="password">Password</label>
                    <input class="modal-input" type="password" id="password" autocomplete="new-password" required />
                </div>
                <div>
                    <label class="modal-label" for="confirm-password">Confirm Password</label>
                    <input class="modal-input" type="password" id="confirm-password" autocomplete="new-password"
                        required />
                </div>
                <div id="modal-error" class="modal-error"></div>
                <div class="modal-actions">
                    <button class="modal-btn modal-btn-primary" type="submit">Proceed</button>
                </div>
            </form>
        </div>
        <div class="wauth-powered"><a href="https://wauth_subspace.ar.io" target="_blank">powered by wauth</a></div>
    </div>
</body>

</html>
